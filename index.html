<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <button type="button" class="list-group-item list-group-item-action" id="9"><section class="time">9AM</section></button>
        <button type="button" class="list-group-item list-group-item-action" id="10"><section class="time">10AM</section></button>
        <button type="button" class="list-group-item list-group-item-action" id="11"><section class="time">11AM</section></button>
        <button type="button" class="list-group-item list-group-item-action" id="12"><section class="time">12AM</section></button>
        <button type="button" class="list-group-item list-group-item-action" id="13"><section class="time">1PM</section></button>
        <button type="button" class="list-group-item list-group-item-action" id="14"><section class="time">2PM</section></button>
        <button type="button" class="list-group-item list-group-item-action" id="15"><section class="time">3PM</section></button>
        <button type="button" class="list-group-item list-group-item-action" id="16"><section class="time">4PM</section></button>
        <button type="button" class="list-group-item list-group-item-action" id="17"><section class="time">5PM</section></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
